<div class="bg-grey">


    <div class="padding-big">

    <div class="m-search-font panel">

        <div class="f-condi">
            <label><span>角色</span><select ng-model="vm.role" ng-options=" s.name for s in  vm.roleList" ng-focus="vm.on()"></select>{{vm.ee}}</label>
        </div>

        <div class="f-condi">
            <label><span>用户名</span><input ng-model=" vm.artic.title">{{vm.ee}}</label>
        </div>
        <div class="m-search">
            <button ng-click="vm.restting()" class="u-restting" type="button">清空</button>
            <button ng-click="vm.sleep()" type="button" class="u-search">搜索</button>
        </div>
    </div >


    <div class="panel panel-default ">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span>账户管理</span>
            <button type="button" ui-sref="app.accountDetail" class="add-btn right" >新增</button>
        </div>
        <!-- Table -->
        <table class="table padding-sm center" >
            <tr class="center">
                <th>ID</th>
                <th>登录名</th>
                <th>角色</th>
                <th>创建者</th>
                <th>创建时间</th>
                <th>更新人</th>
                <th>跟新时间</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="s in vm.managerList track by $index">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.roleID|roleName}}</td>
                <td>&nbsp;</td>
                <td>{{s.createAt|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                <td>{{s.createBy}}</td>
                <td>{{s.updateAt|date:'yyyy-MM-dd hh:mm:ss'}}</td>
                <td >
                    <button ng-click="vm.accountEdti(this)"    class="btn btn-success ">编辑</button>
                    <button ng-click='vm.accountDelete(this)' class="btn btn-danger">删除</button>
                </td>
            </tr>
        </table>
        <div class="right">
            <ul uib-pagination  ng-change="vm.pageChanged(vm.page)"    items-per-page="10"   ng-model="vm.page"  boundary-links="true"   total-items="vm.total"  class="pagination-sm" previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页" rotate="true" ></ul>
        </div>
    </div>


    </div>




</div>
