<div>
    <form name="form" class="m-accountDetail" ng-submit="vm.addAccount()">
        <label class="col-md-12" ><span>登录名</span><input required ng-model="vm.account.name" placeholder="请输入登录名"></label>

        <label class="col-md-12"><span>手机号码</span><input name="phone" ng-model="vm.account.mobile" ng-pattern="/0?(13|14|15|18)[0-9]{9}/" placeholder="请输入手机号码" ></label>
        <p ng-show="!form.phone.$valid" class="col-md-12 center">11位手机号码</p>
        <label class="col-md-12"><span>密码</span><input type="password" name="pwd" required ng-model="vm.account.pwd" placeholder="请输入密码" ng-minlength="6"  ng-maxlength="16"  ng-blur="vm.go()" ></label>

        <label class="col-md-12"><span>密码确认</span><input type="password" required ng-model="vm.account.newPwd" placeholder="请输入密码"  ng-blur="vm.go()"></label>
        <p ng-show="form.pwd.$error.minlength" class="col-md-12 center">密码长度为6-16位</p>
        <p ng-show="vm.g" class="col-md-12 center">两次密码不一致</p>
        <label class="col-md-12"><span>角色</span><select ng-model="vm.account.roleID" ng-selected="vm.account.roleID"   ng-options="s.name for s in vm.list" required></select></label>

        <div class="m-button col-md-12">
        <button type="submit" ng-disabled="!form.$valid||vm.g"  >保存</button>
        <button type="button" ng-click="vm.goBack()">取消</button>
        </div>

    </form>










</div>
