


<form class="panel panel-default" >
    <!-- Default panel contents -->
        <div class="panel-heading">
            <div class="m-flex m-content">
                <p>详细信息</p>
                <label><select ng-model="vm.com.company.approved"  ng-options="s.name for s in vm.se.approved" required></select></label>
            </div>
        </div>
    <!-- Table -->
        <div>
            <label class="col-md-4">*公司名称<input type="text"  ng-model="vm.com.company.name"  required ></label>
            <label class="col-md-4">*公司slogan<input type="text"  ng-model="vm.com.company.solgan"  required></label>
            <label class="col-md-4">*公司人数<input   ng-model="vm.com.company.totalNum"  required></label>
            <label class="col-md-4">*融资规模<select   ng-model="vm.com.company.financing" ng-options="s.name for s in vm.se.financing" required></select></label>
            <lable class="col-md-4">*行业<div
                    isteven-multi-select
                    input-model="vm.se.industry"
                    output-model="vm.company.industry"
                    button-label="icon name"
                    item-label="icon name maker"
                    tick-property="ticked"
                    required
            >
            </div></lable>
            <label>*地区
                <select ng-options="s.proName for s in vm.se.province" ng-model="vm.com.company.province" required ></select>
                <select ng-options="s.cityName for s in vm.se.city" ng-model="vm.com.company.city" required></select>
                <select ng-options="s.countryName for s in vm.se.country" ng-model="vm.com.company.country" required></select>
            </label>
            <div class="col-md-12">
                <lable>*公司logo
                    <div  nv-file-drop="" uploader="uploader" required>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="file" id="file1" nv-file-select="" uploader="uploader" multiple  /><br/>
                            </div>
                            <div class="col-md-7" style="margin-bottom: 40px">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th width="50%">名称</th>
                                        <th ng-show="uploader.isHTML5">大小</th>
                                        <th ng-show="uploader.isHTML5">进度</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in uploader.queue">
                                        <td>
                                            <strong>{{ item.file.name }}</strong>
                                            <div ng-show="uploader.isHTML5"  ng-thumb="{ file: item._file, height: 100 }" class="u-canvas"></div>
                                        </td>
                                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                        <td ng-show="uploader.isHTML5">
                                            <div class="progress" style="margin-bottom: 0;">
                                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                                        </td>
                                        <td nowrap>
                                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                                <span class="glyphicon glyphicon-upload"></span> 上传
                                            </button>
                                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                                <span class="glyphicon glyphicon-trash"></span> 移除
                                            </button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </lable>
            </div>
            <lable class="col-md-12">*公司介绍<textarea required ng-model="vm.com.company.summary" style="width: 100%;display: block;min-height: 150px" required></textarea></lable>
            <label class="col-md-12">*公司标签</label>
            <div><input type="text" ng-model="vm.tagText"><button type="button" ng-click="vm.addTag()">x</button></div>
            <button type="button" ng-repeat="tag in vm.com.tagList" ng-click="vm.deleteTag(this)" required>{{tag}}</button>



<!--
            <lable ng-repeat="s in vm.se.companyTag " class="col-md-2"><input type="checkbox"  ng-model="s.selected">{{s.name}}</lable>
-->




        </div>
        <div class="col-sm-12">
            <p>公司产品</p>
        </div>
        <label class="col-md-4">联系人<input type="text"  ng-model="vm.com.productList.name"></label>

    <label class="col-md-4">产品Slogan<input type="text"  ng-model="vm.com.productList.solgan"></label>
    <label class="col-md-4">联系人<input type="text"  ng-model="vm.com.productList.name"></label>
    <div class="col-md-12">
        <lable>产品logo

    <label class="col-md-12">产品简介<textarea  ng-model="vm.com.productList.summary" style="width: 100%;display: block;min-height: 150px"></textarea></label>

    <div class="col-sm-12">
        <p>招聘公司相关信息</p>
    </div>
    <label class="col-md-4">手机<input type="text"  ng-model="vm.com.productList.phone"></label>
    <label class="col-md-4">邮箱<input type="text"  ng-model="vm.com.productList.mail"></label>
    <label class="col-md-12">详细地址<input type="text"  ng-model="vm.com.productList.address"></label>
    <div class="col-md-12">
        <lable>地图

                    </div>
                </div>
            </div>
        </lable>
    </div>



<div class="col-md-12">

    <button type="submit" ng-disabled="form.$invalid">保存</button>
    <button type="button">取消</button>

</div>
