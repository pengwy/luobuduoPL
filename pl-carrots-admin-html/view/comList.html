


<div class="bg-grey padding-big">

    <form name="form" ng-submit="vm.gg();vm.kk()" class="bg-white  m-com-search clearfix padding-sm">

<div class="row">


         <div class="form-group col-md-4" >
                <label>公司名称</label><input type="text" ng-model="vm.company.name">
            </div>

        <div class="form-group col-md-4" >
          <label >公司行业</label>
          <select ng-options="s.name for s in vm.se.industry" ng-model="vm.company.industry" ></select>
        </div>
        <div class="form-group col-md-4" >
          <label class="">融资规模</label>
          <select ng-options="s.name for s in vm.se.financing" ng-model="vm.company.financing"></select>
          </div>

</div>
        <div class="row">


      <div class="form-group col-md-4">
          <label >认证状态</label>
          <select ng-options="s.name for s in vm.se.approvedStatus" ng-model="vm.company.approvedStatus"></select>
      </div>
      <div class="form-group col-md-4">
          <label >冻结状态</label>
          <select ng-options="s.name for s in vm.se.freezedStatus" ng-model="vm.company.freezedStatus"></select>
      </div>
        </div>
        <div class="row">
      <div class="form-group col-md-12 u-dif">
          <label class="left">地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;区</label>
          <div class="col-md-2" >
              <select   ng-options="s.proName for s in vm.se.province" ng-model="vm.company.province" ></select>
          </div>
          <div  class="col-md-2">
              <select ng-options="s.cityName for s in vm.se.city" ng-model="vm.company.city"  ></select>

          </div>
          <div class="col-md-2">
              <!--注意这里的countyName是小写-->
              <select ng-options="s.countryName for s in vm.se.country" ng-model="vm.company.country" ></select>
          </div>

      </div>
        </div>
        <button type="button" ng-click="vm.restting()" class="btn btn-danger">清除</button>
        <button type="submit" class="btn btn-success ">搜索</button>

    </form>

    <div class="panel panel-default">

        <div class="panel-heading">
            <span>公司列表</span>
            <button type="button" ng-click="vm.newCom() " class="add-btn right" >新增</button>
        </div>

        <table class="table">
            <tr>
                <th>序号</th>
                <th>公司名称</th>
                <th>公司行业</th>
                <th>地区</th>
                <th>融资规模</th>
                <th>操作状态</th>
                <th>冻结状态</th>
                <th>操作</th>
            </tr>
            <tr ng-repeat="s in vm.comList">
                <td>{{$index+1}}</td>
                <td>{{s.name}}</td>
                <td><span ng-repeat="g in s.industryList track by $index">{{g|industrytype}}</span></td>
                <td>{{s.city-0|city}}{{s.couty}}</td>
                <td>{{s.financing|financingtype}}</td>
                <td>{{s.approved|approved}}</td>
                <td>{{s.freezed|freezed}}</td>
                <td class="u-operate">
                    <button ui-sref="app.jobList">职位</button>
                    <button ng-click="vm.comApproved(this)">{{s.approved|approved|approvText}}</button>
                    <button ng-click="">编辑</button>
                    <button ng-click="vm.comFreezed(this)">{{s.freezed|freezed|freezText}}</button>
                    <button ng-click='vm.comDelete(this)'>删除</button>
                </td>
            </tr>
        </table>

    </div>

    <div class="right">
        <ul uib-pagination  ng-change="vm.pageChanged()"    items-per-page="10"   ng-model="vm.company.page"  boundary-links="true"   total-items="vm.total"  class="pagination-sm" first-text="首页" last-text="尾页" rotate="true" ></ul>
    </div>

</div>
