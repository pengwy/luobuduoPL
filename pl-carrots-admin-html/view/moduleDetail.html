<div class="panel panel-default " style="margin: 20px">
    <div class="panel-heading">模块编辑
    </div>
    <div class="panel-body md-detail container">
        <form class="form-horizontal" name="form" novalidate="novalidate">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.name" class="form-control" required id="name">
                </div>
            </div>
            <div class="form-group">
                <label for="menu" class="col-sm-2 control-label">MenuId</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.menuID" class="form-control" id="menu">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">URL地址</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.url" class="form-control" id="url">
                </div>
            </div>
            <div class="form-group">
                <label for="parentId" class="col-sm-2 control-label">父模块Id</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.parentID" class="form-control" id="parentId">
                </div>
            </div>
            <div class="form-group">
                <label for="moduleClass" class="col-sm-2 control-label">模块类别</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="vm.type" class="form-control" id="moduleClass">
                </div>
            </div>
            <div class="form-group row">
               <button class="btn col-xs-offset-5 btn-success" ng-click="vm.submitMd()" ng-disabled="!form.$valid" ui-sref="app.moduleAdmin">保存</button>
                <button class="btn btn-default" ui-sref="app.moduleAdmin">取消</button>
            </div>
        </form>
    </div>
</div>
