<div>
    <form>
        <label>类型<select ng-model="vm.article.type"   ng-options="s.name for s in vm.type"></select></label>

        <label>标题名称<input ng-model="vm.article.title"></label>

        <label ng-show="!vm.show">跳转链接<input ng-model="vm.article.url"></label>
        <label ng-show="vm.show">行业<select ng-model="vm.article.industry" ng-options="s.name for s in vm.industry"></select></label>

       <lable>产品logo
            <div  nv-file-drop="" uploader="uploader">
             <div class="row">
                 <div class="col-md-3">
                     <input type="file" id="file2" nv-file-select="" uploader="uploader" multiple  /><br/>

                 <div class="col-md-7" style="margin-bottom: 40px">
                     <table class="table">
                         <thead>
                         <tr>
                             <th width="50%">名称</th>
                             <th ng-show="uploader.isHTML5">大小</th>
                             <th ng-show="uploader.isHTML5">进度</th>
                             <th>状态</th>
                             <th>操作</th>
                         </tr>
                         </thead>
                         <tbody>
                         <tr ng-repeat="item in uploader.queue">
                             <td>
                                 <strong>{{ item.file.name }}</strong>
                                 <div ng-show="uploader.isHTML5"  ng-thumb="{ file: item._file, height: 100 }" class="u-canvas"></div>
                             </td>
                             <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                             <td ng-show="uploader.isHTML5">
                                 <div class="progress" style="margin-bottom: 0;">
                                     <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                                 </div>
                             </td>
                             <td class="text-center">
                                 <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                                 <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                                 <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                             </td>
                             <td nowrap>
                                 <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                     <span class="glyphicon glyphicon-upload"></span> 上传
                                 </button>
                                 <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                     <span class="glyphicon glyphicon-trash"></span> 移除
                                 </button>
                             </td>
                         </tr>
                         </tbody>
                     </table>
                 </div>
             </div>
              </div>

        </lable>


        <div>
            <button ng-click="vm.promptly()">立即上线</button>
            <button>存为草稿</button>
            <button>取消</button>
        </div>





    </form>
</div>
